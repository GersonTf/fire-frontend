name: JS lint and tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint-and-format:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '23'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm install
        
      - name: Check formatting
        run: npm run format:check
        
      - name: Run linter
        run: npm run lint 